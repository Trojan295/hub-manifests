ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.atlassian.jira
  name: install
  displayName: Install Jira
  description: Action which installs Jira via Helm chart
  documentationURL: https://github.com/javimox/helm-charts/tree/master/charts/jira-software
  supportURL: https://mox.sh/helm/
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io

spec:
  appVersion: "8.x.x"

  additionalInput:
    typeInstances:
      postgresql:
        typeRef:
          path: cap.type.database.postgresql.config
          revision: 0.1.0
        verbs: [ "get" ]
    parameters:
      typeRef:
        path: cap.type.atlassian.jira.helm.install-input
        revision: 0.1.0

  outputTypeInstanceRelations:
    jira-config:
      uses:
        - jira-helm-release
        - postgresql
        - database
        - user

  implements:
    - path: cap.interface.productivity.jira.install
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.runner.helm
      alias: helm
      methods:
        - name: install
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.database.postgresql
      alias: postgresql
      methods:
        - name: install
          revision: 0.1.0
        - name: create-user
          revision: 0.1.0
        - name: create-db
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.templating.jinja2
      alias: jinja2
      methods:
        - name: template
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: jira-install
        templates:
          - name: jira-install
            inputs:
              artifacts:
                - name: input-parameters
                - name: additional-parameters
                  optional: true
                - name: postgresql
                  optional: true
            steps:
              - - name: install-db
                  capact-when: postgresql == nil # conditional execution
                  capact-action: postgresql.install
                  capact-outputTypeInstances:
                    - name: postgresql
                      from: postgresql
                  arguments:
                    artifacts:
                      - name: input-parameters
                        raw:
                          data: |
                            superuser:
                              username: superuser
                            defaultDBName: postgres

              - - name: create-user
                  capact-action: postgresql.create-user
                  capact-outputTypeInstances:
                    - name: user
                      from: user
                  arguments:
                    artifacts:
                      - name: postgresql
                        from: "{{steps.install-db.outputs.artifacts.postgresql}}"
                      - name: user-input
                        raw:
                          data: |
                            name: jira

              - - name: render-create-db-args
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            name: jiradb
                            owner: "<@ name @>"
                      - name: input-parameters
                        from: "{{steps.create-user.outputs.artifacts.user}}"
                      - name: configuration
                        raw:
                          data: |

              - - name: create-db
                  capact-action: postgresql.create-db
                  capact-outputTypeInstances:
                    - name: database
                      from: database
                  arguments:
                    artifacts:
                      - name: postgresql
                        from: "{{steps.install-db.outputs.artifacts.postgresql}}"
                      - name: database-input
                        from: "{{steps.render-create-db-args.outputs.artifacts.render}}"

              - - name: render-secret-manifest
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            apiVersion: v1
                            kind: Secret
                            metadata:
                              generateName: jira-database-basic-auth-
                            type: kubernetes.io/basic-auth
                            stringData:
                              username: <@ user.name @>
                              password: <@ user.password @>
                      - name: input-parameters
                        from: "{{steps.create-user.outputs.artifacts.user}}"
                      - name: configuration
                        raw:
                          data: "prefix: user"

              - - name: create-basic-auth-secret
                  template: kubectl-create
                  arguments:
                    artifacts:
                      - name: manifest
                        from: "{{steps.render-secret-manifest.outputs.artifacts.render}}"

              - - name: create-license-args
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            <% if additionalInput.jira.licenseKeyInBase64 %>
                            apiVersion: v1
                            kind: Secret
                            metadata:
                              generateName: jira-license-
                            data:
                              license-key: <@ additionalInput.jira.licenseKeyInBase64 @>
                            <% endif %>
                      - name: input-parameters
                        from: "{{inputs.artifacts.additional-parameters}}"
                      - name: configuration
                        raw:
                          data: |
                            prefix: additionalInput

              - - name: create-license-secret
                  template: kubectl-create
                  arguments:
                    artifacts:
                      - name: manifest
                        from: "{{steps.create-license-args.outputs.artifacts.render}}"

              - - name: prepare-parameters
                  template: prepare-parameters
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"
                      - name: additional-parameters
                        from: "{{inputs.artifacts.additional-parameters}}"
                        optional: true
                      - name: db
                        from: "{{steps.install-db.outputs.artifacts.postgresql}}"
                      - name: database
                        from: "{{steps.create-db.outputs.artifacts.database}}"
                      - name: optionalLicense
                        from: "{{steps.create-license-secret.outputs.artifacts.manifest}}"
                      - name: secret
                        from: "{{steps.create-basic-auth-secret.outputs.artifacts.manifest}}"

              - - name: render-helm-args
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            generateName: true
                            chart:
                              name: "jira"
                              repo: "https://atlassian-labs.github.io/data-center-helm-charts"
                            output:
                              goTemplate: |
                                version: "{{ .Values.image.tag }}"
                                host: "{{ .Values.ingress.host }}"
                            values:
                              replicaCount: <@ additionalInput.replicaCount | default(1) @>
                              image:
                                repository: <@ additionalInput.image.repository | default("atlassian/jira-software") @>
                                pullPolicy: <@ additionalInput.image.pullPolicy | default("IfNotPresent") @>
                                tag: <@ additionalInput.image.tag | default("8.16.1") @>
                              serviceAccount:
                                name: <@ additionalInput.serviceAccount.name | default("") @>
                                create: <@ additionalInput.serviceAccount.create | default(true) | tojson @>
                                imagePullSecrets: <@ additionalInput.serviceAccount.imagePullSecrets | default([]) @>
                              database:
                                type: postgres72
                                url: jdbc:postgresql://<@ db.host @>:<@ db.port @>/<@ database.name @>
                                driver: <@ additionalInput.database.driver | default("org.postgresql.Driver") @>
                                credentials:
                                  secretName: <@ secret.metadata.name @>
                                  usernameSecretKey: username
                                  passwordSecretKey: password
                              jira:
                                service:
                                  port: <@ additionalInput.jira.service.port | default(80) @>
                                  type: <@ additionalInput.jira.service.type | default("ClusterIP") @>
                                  contextPath: <@ additionalInput.jira.service.contextPath | default("") @>
                                securityContext:
                                  enabled: <@ additionalInput.jira.securityContext.enabled | default(true) | tojson @>
                                  gid: <@ additionalInput.jira.securityContext.gid | default("2001") @>
                                ports:
                                  http: <@ additionalInput.jira.ports.http | default(8080) @>
                                readinessProbe:
                                  initialDelaySeconds: <@ additionalInput.jira.readinessProbe.initialDelaySeconds | default(10) @>
                                  periodSeconds: <@ additionalInput.jira.readinessProbe.periodSeconds | default(5) @>
                                  failureThreshold: <@ additionalInput.jira.readinessProbe.failureThreshold | default(30) @>
                                accessLog:
                                  mountPath: <@ additionalInput.jira.accessLog.mountPath | default("/opt/atlassian/jira/logs") @>
                                  localHomeSubPath: <@ additionalInput.jira.accessLog.localHomeSubPath | default("log") @>
                                clustering:
                                  enabled: <@ additionalInput.jira.clustering.enabled | default(true) | tojson @>
                                license:
                                  secretName: <@ optionalLicense.metadata.name @>
                                  secretKey: license-key
                                resources:
                                  jvm:
                                    maxHeap: <@ additionalInput.jira.resources.jvm.maxHeap | default("1g") @>
                                    minHeap: <@ additionalInput.jira.resources.jvm.minHeap | default("1g") @>
                                    reservedCodeCache: <@ additionalInput.jira.resources.jvm.reservedCodeCache | default("512m") @>
                                  <% if additionalInput.jira.resources.container %>
                                  container: <@ additionalInput.jira.resources.container @>
                                  <% else %>
                                  container:
                                    limits:
                                      cpu: "4"
                                      memory: "8G"
                                    requests:
                                      cpu: "1"
                                      memory: "3G"
                                  <% endif %>
                                additionalJvmArgs: <@ additionalInput.jira.additionalJvmArgs | default([]) @>
                                additionalLibraries: <@ additionalInput.jira.additionalLibraries | default([]) @>
                                additionalBundledPlugins: <@ additionalInput.jira.additionalBundledPlugins | default([]) @>
                                additionalVolumeMounts: <@ additionalInput.jira.additionalVolumeMounts | default([]) @>
                                additionalEnvironmentVariables: <@ additionalInput.jira.additionalEnvironmentVariables | default([]) @>
                              ingress:
                                create: <@ additionalInput.ingress.create | default(true) | tojson @>
                                nginx: <@ additionalInput.ingress.nginx | default(true) | tojson @>
                                host: <@ input.host @>
                                annotations:
                                  cert-manager.io/cluster-issuer: "letsencrypt"
                                  kubernetes.io/tls-acme: "true"
                                  nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
                                https: <@ additionalInput.ingress.https | default(true) | tojson @>
                                tlsSecretName: <@ additionalInput.ingress.tlsSecretName | default("jira-server-tls-" + random_word(length=5)) @>
                              fluentd:
                                enabled: <@ additionalInput.fluentd.enabled | default(false) | tojson @>
                                imageName: <@ additionalInput.fluentd.imageName | default("fluent/fluentd-kubernetes-daemonset:v1.11.5-debian-elasticsearch7-1.2") @>
                                httpPort: <@ additionalInput.fluentd.httpPort | default(9880) @>
                                elasticsearch:
                                  enabled: <@ additionalInput.fluentd.elasticsearch.enabled | default(false) | tojson @>
                                  hostname: <@ additionalInput.fluentd.elasticsearch.hostname | default("elasticsearch") @>
                                  indexNamePrefix: <@ additionalInput.fluentd.elasticsearch.indexNamePrefix | default("jira") @>
                              podAnnotations: <@ additionalInput.podAnnotations | default({}) @>
                              volumes:
                                localHome:
                                  persistentVolumeClaim:
                                    create: <@ additionalInput.volumes.localHome.persistentVolumeClaim.create | default(true) | tojson @>
                                    storageClassName: <@ additionalInput.volumes.localHome.persistentVolumeClaim.storageClassName | default("") @>
                                    resources:
                                      requests:
                                        storage: <@ additionalInput.volumes.localHome.persistentVolumeClaim.resources.requests.storage | default("1Gi") @>
                                  customVolume: <@ additionalInput.volumes.localHome.customVolume | default({}) @>
                                  mountPath: <@ additionalInput.volumes.localHome.mountPath | default("/var/atlassian/application-data/jira") @>
                                sharedHome:
                                  persistentVolumeClaim:
                                    create: <@ additionalInput.volumes.sharedHome.persistentVolumeClaim.create | default(true) | tojson @>
                                    storageClassName: <@ additionalInput.volumes.sharedHome.persistentVolumeClaim.storageClassName | default("nfs") @>
                                    resources:
                                      requests:
                                        storage: <@ additionalInput.volumes.sharedHome.persistentVolumeClaim.resources.requests.storage | default("1Gi") @>
                                  customVolume: <@ additionalInput.volumes.sharedHome.customVolume | default({}) @>
                                  mountPath: <@ additionalInput.volumes.sharedHome.mountPath | default("/var/atlassian/application-data/shared-home") @>
                                  subPath: <@ additionalInput.volumes.sharedHome.subPath | default("") @>
                                  nfsPermissionFixer:
                                    enabled: <@ additionalInput.volumes.sharedHome.nfsPermissionFixer.enabled | default(false) | tojson @>
                                    mountPath: <@ additionalInput.volumes.sharedHome.nfsPermissionFixer.mountPath | default("/shared-home") @>
                                    command: <@ additionalInput.volumes.sharedHome.nfsPermissionFixer.command | default("") @>
                                additional: <@ additionalInput.volumes.additional | default([]) @>
                              nodeSelector: <@ additionalInput.nodeSelector | default({}) @>
                              tolerations: <@ additionalInput.tolerations | default([]) @>
                              affinity: <@ additionalInput.affinity | default({}) @>
                              additionalContainers: <@ additionalInput.additionalContainers | default([]) @>
                              additionalInitContainers: <@ additionalInput.additionalInitContainers | default([]) @>
                              additionalLabels: <@ additionalInput.additionalLabels | default({}) @>
                              additionalFiles: <@ additionalInput.additionalFiles | default([]) @>

                      - name: input-parameters
                        from: "{{steps.prepare-parameters.outputs.artifacts.merged}}"
                      - name: configuration
                        raw:
                          data:

              - - name: helm-install
                  capact-action: helm.install
                  capact-outputTypeInstances:
                    - name: jira-config
                      from: additional
                    - name: jira-helm-release
                      from: helm-release
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{steps.render-helm-args.outputs.artifacts.render}}"
                      - name: runner-context
                        from: "{{workflow.outputs.artifacts.runner-context}}"

          # You can always run custom images, we use the kubectl image to create a K8s resources
          # it will use the same serviceAccount as `helm install`
          - name: kubectl-create
            inputs:
              artifacts:
                - name: manifest
                  path: "/in/manifest.yaml"
            outputs:
              artifacts:
                - name: manifest
                  path: "/tmp/manifest.yaml"
            script:
              image: bitnami/kubectl:1.18
              command: [ bash ]
              source: |
                # Checking if manifest is not empty
                if grep -q '[^[:space:]]' "{{inputs.artifacts.manifest.path}}"; then
                echo "Creating Kubernetes resource..."
                kubectl create -f {{inputs.artifacts.manifest.path}} --output=yaml > {{outputs.artifacts.manifest.path}}
                else
                echo "Creating empty data as the input manifest is empty..."
                cat > "{{outputs.artifacts.manifest.path}}" <<-'EOF'
                metadata:
                  name: ""
                EOF
                fi
                # Known bug with PNS executor, which doesn't work when pod exists too early.
                sleep 1

          - name: prepare-parameters
            inputs:
              artifacts:
                - name: input-parameters
                  path: /yamls/input.yaml
                - name: additional-parameters
                  path: /yamls/additionalInput.yaml
                  optional: true
                - name: database
                  path: /yamls/database.yaml
                - name: db
                  path: /yamls/db.yaml
                - name: optionalLicense
                  path: /yamls/optionalLicense.yaml
                - name: secret
                  path: /yamls/secret.yaml
            container:
              image: ghcr.io/capactio/pr/infra/merger:PR-428
            outputs:
              artifacts:
              - name: merged
                path: /merged.yaml
